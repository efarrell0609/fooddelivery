<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Company Name</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <header>
        <div class="banner">
            <img src="https://via.placeholder.com/200x200?text=Logo" alt="Company Logo" class="logo">
            <h1>Company Name</h1>
        </div>
        <nav>
            <ul>
                <li><a href="/index.html">Food Delivery</a></li>
                <li><a href="/new.html">New Releases</a></li>
                <li><a href="/about.html">About Us</a></li>
                <li><a href="/contact.html">Contact Us</a></li>
                <li><a href="/locations.html">Locations</a></li>
                <li><a href="/account.html">Account</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-form">
            <h2>Contact Us</h2>
            <p>If you have any questions, please do not hesitate to send us a message. We reply within 24 hours!</p>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="6" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>Â© 2024 Company Name. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
